<!DOCTYPE html>
<html>
<head>
<style>

		h3{
		height:50px;
		top:0;
		width: 998px;
		font-family: monospace;
		text-align: center;
		position: fixed;
		margin-left: -499px;
		left: 50%;
	}
	
</style>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Rekening</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
<nav class="navbar fixed-top navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container">
  <h3>Tambah Rekening</h3>
</div>
  <div class="collapse navbar-collapse" id="navbarToggler">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/cs">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/cs/rekening">Tambah Rekening <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript: document.logoutForm.submit()">Log Out</a>
        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        	<input hidden type="submit" value="Sign Out"/>
        </form>
      </li>
    </ul>
  </div>
</nav>
</div>
<div class="container-fluid" style="padding-top: 100px">
	<div id="data-collection">
		<div id="add-employee">
			<form method="post" th:action="@{/cs/rekening/save}" th:object="${rekeningForm}" class="form-horizontal">
				<div class="form-group">
					<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
					<div class="alert alert-danger" role="alert" th:text="${fail}" th:if="${fail}"></div>
					<label class="control-label col-sm-2" for="errorname">Name : </label>
					<div class="col-sm-10">
						<input type="text" th:field="*{nasabah.namaLengkap}" class="form-control" style="width: 500px">
						<span th:if="${#fields.hasErrors('nasabah.namaLengkap')}" class="error text-danger" th:errors="*{nasabah.namaLengkap}"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">No Identitas : </label>
					<div class="col-sm-10">
						<input type="text" th:field="*{nasabah.noIdentitas}" class="form-control" style="width: 500px">
						<span th:if="${#fields.hasErrors('nasabah.noIdentitas')}" class="error text-danger" th:errors="*{nasabah.noIdentitas}"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Tipe Identitas : </label>
					<div class="col-sm-10">
						<input type="text" th:field="*{nasabah.tipeIdentitas}" class="form-control" style="width: 500px">
						<span th:if="${#fields.hasErrors('nasabah.tipeIdentitas')}" class="error text-danger" th:errors="*{nasabah.tipeIdentitas}"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Email : </label>
					<div class="col-sm-10">
						<input type="text" th:field="*{nasabah.email}" class="form-control" style="width: 500px">
						<span th:if="${#fields.hasErrors('nasabah.email')}" class="error text-danger" th:errors="*{nasabah.email}"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Contact : </label>
					<div class="col-sm-10">
						<input type="text" th:field="*{nasabah.phoneNum}" class="form-control" style="width: 500px">
						<span th:if="${#fields.hasErrors('nasabah.phoneNum')}" class="error text-danger" th:errors="*{nasabah.phoneNum}"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">No Rekening : </label>
					<div class="col-sm-10">
						<input type="text" th:field="*{noRek}" class="form-control" style="width: 500px">
						<span th:if="${#fields.hasErrors('noRek')}" class="error text-danger" th:errors="*{noRek}"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Bank Provider : </label>
					<div class="col-sm-10">
						<select class="form-control" th:field="*{bank.bankname}" style="width: 500px" >
							<option th:each="bank: ${listBank}"
									th:text="${bank.bankname}"
									th:value="${bank.bankname}"></option>
						</select>
					</div>
				</div>
				<div class="col-sm-offset-2 col-sm-10">
					<input type="Submit" class="btn btn-primary" value="Tambah Rekening"/><br><br><br>
				</div>
			</form>
		</div>
		<div class="col-sm-offset-2">
		<table id="mytable" class="table table-bordered">
			<thead>
				<td>Name</td>
				<td>No Identitas</td>
				<td>Tipe Identitas</td>
				<td>Email</td>
				<td>Contact</td>
				<td>No Rekening</td>
			</thead>
			<tbody th:each="rek : ${reks}">
				<tr>
					<td th:text="${rek.nasabah.namaLengkap}"></td>
					<td th:text="${rek.nasabah.noIdentitas}"></td>
					<td th:text="${rek.nasabah.tipeIdentitas}"></td>
					<td th:text="${rek.nasabah.email}"></td>
					<td th:text="${rek.nasabah.phoneNum}"></td>
					<td th:text="${rek.noRek}"></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	
	</div>
</body>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.13.1/r-2.4.0/sp-2.1.0/datatables.min.css"/>
 
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/r-2.4.0/sp-2.1.0/datatables.min.js"></script>
<script>
$(document).ready(function(){
	$('#mytable').DataTable();
})
</script>
</html>
