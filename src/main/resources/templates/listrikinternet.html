<script type="text/javascript">
$('#invoiceTagihan').on('show.bs.modal', function(event){
	const jnisTagihan = document.getElementById("jenisTagihan");
	const noPelanggan = document.getElementById("noPelanggan");
	const norek = document.getElementById("noRekening");
	const bayar = document.getElementById("harga")
	const list = '[[${detailTagihan}]]'
	const datas = JSON.parse(list.replace(/&quot;/g,'"'));
	for(data of datas){
		if(data["name"] == jnisTagihan.value && data["noTagihan"]==noPelanggan.value){
				$("#invoiceTagihanTitle").empty().append("Detail Tagihan")
				$("#jenisTgh").empty().append(data["name"]);
				$("#noPel").empty().append(data["noTagihan"]);
				$("#ttlBayar").empty().append(data["fee"]);
				$("#invoiceTagihan").modal("show");
				harga.value = data["fee"];
				break;
				
		}
		else{
			$("#invoiceTagihanTitle").empty().append("Tagihan Tidak Ada")
			$("#jenisTgh").empty();
			$("#noPel").empty();
			$("#ttlBayar").empty();
		}
	}
})
</script>
